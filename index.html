<style>

    margin: 0;

    align-items: center;

}

#loadingScreen {
    position: fixed;
    top: 0;

    width: 100%;

}

#loadingScreen.fade-out {

    pointer-events: none;
}

.loading-spinner {

}

}

.loading-progress {
    width: 180px;

    background: rgba(255,255,255,0.3);
    border-radius: 2px;
    overflow: hidden;
    margin-bottom: 8px;
}

.loading-progress-bar {
    height: 100%;
    background: #fff;
    width: 0%;
    transition: width 0.2s ease;
}

.menu-container {

    box-shadow: 0 8px 32px rgba(0,0,0,0.18);

    min-width: 320px;
    max-width: 90vw;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.3s ease, transform 0.3s ease;
}

.menu-container.show {
    opacity: 1;
    transform: translateY(0);
}

.menu-container h1 {
    color: #fff;
    margin-bottom: 32px;
    font-size: 2.2em;
    letter-spacing: 1px;
}
.menu-btn {
    display: block;
    width: 100%;
    margin: 18px 0;
    padding: 18px 0;
    font-size: 1.3em;
    border: none;
    border-radius: 12px;
    background: #fff;
    color: #4267b2;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.2s, color 0.2s, transform 0.1s;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}
.menu-btn:hover {
    background: #29487d;
    color: #fff;
    transform: scale(1.04);
}
.menu-footer {
    margin-top: 32px;
    color: #e3e3e3;

<script>
document.addEventListener('DOMContentLoaded', function() {
    const loadingScreen = document.getElementById('loadingScreen');
    const menuContainer = document.getElementById('menuContainer');
    const progressBar = document.getElementById('progressBar');
    const loadingStatus = document.getElementById('loadingStatus');
    
    let loadedResources = 0;
    let totalResources = 0;
    let loadStartTime = Date.now();
    let loadTimeout;
    
    function updateProgress() {
        const progress = (loadedResources / totalResources) * 100;
        progressBar.style.width = progress + '%';
        loadingStatus.textContent = `Cargando... ${Math.round(progress)}%`;
    }
    
    function finishLoading() {
        clearTimeout(loadTimeout);
        const loadTime = Date.now() - loadStartTime;
        const minLoadTime = 600;
        const remainingTime = Math.max(0, minLoadTime - loadTime);
        
        setTimeout(() => {
            loadingScreen.classList.add('fade-out');
            menuContainer.classList.add('show');
            setTimeout(() => {
                loadingScreen.style.display = 'none';
            }, 300);
        }, remainingTime);
    }
    
    function resourceLoaded() {
        loadedResources++;
        updateProgress();
        
        if (loadedResources >= totalResources) {
            finishLoading();
        }
    }
    
    function loadImage(src) {
        return new Promise((resolve) => {
            const img = new Image();
            img.onload = () => resolve();
            img.onerror = () => resolve();
            img.src = src;
        });
    }
    
    function loadAudio(src) {
        return new Promise((resolve) => {
            const audio = new Audio();
            audio.oncanplaythrough = () => resolve();
            audio.onerror = () => resolve();
            audio.preload = 'metadata';
            audio.src = src;
        });
    }
    
    async function loadAllResources() {
        const essentialCartas = [
            '1deespada.png', '1debasto.png', '1deoro.png', '1decopa.png',
            '2deespada.png', '2debasto.png', '2deoro.png', '2decopa.png',
            '3deespada.png', '3debasto.png', '3deoro.png', '3decopa.png',
            '7deespada.png', '7debasto.png', '7deoro.png', '7decopa.png',
            '10deespada.png', '10debasto.png', '10deoro.png', '10decopa.png',
            '11deespada.png', '11debasto.png', '11deoro.png', '11decopa.png',
            '12deespada.png', '12debasto.png', '12deoro.png', '12decopa.png',
            'dorsocard.png'
        ];
        
        const essentialMusica = ['840rodrigo.mp3'];
        
        totalResources = essentialCartas.length + essentialMusica.length;
        updateProgress();
        
        // Timeout de seguridad (10 segundos)
        loadTimeout = setTimeout(() => {
            console.warn('‚ö†Ô∏è Timeout de carga alcanzado, continuando...');
            finishLoading();
        }, 10000);
        
        loadingStatus.textContent = 'Cargando cartas esenciales...';
        
        try {
            const imagePromises = essentialCartas.map(carta => loadImage(`./resources/cartas/${carta}`));
            await Promise.all(imagePromises);
            loadedResources += essentialCartas.length;
            updateProgress();
            
            loadingStatus.textContent = 'Cargando m√∫sica...';
            
            const audioPromises = essentialMusica.map(track => loadAudio(`./resources/musica/${track}`));
            await Promise.all(audioPromises);
            loadedResources += essentialMusica.length;
            updateProgress();
            
            resourceLoaded();
        } catch (error) {
            console.error('Error durante la carga:', error);
            finishLoading();
        }
    }
    
    loadAllResources();
});
</script>
